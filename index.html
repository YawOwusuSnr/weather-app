<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="content">

        <div class="search">
            <form id="form">
                <label for="location">Enter Location</label>
                <span><input type="text" name="location" id="location" placeholder="Dublin...">
                </span>
                <!-- <button type="submit">enter</button> -->
            </form>
        </div>

        <div class="info">
            <h4 class="city"></h4>
            <div class="temperature">
                <h4 class="city"></h4>
                <h2 class="temp"></h2>
                <img id="icon" width="100px" src="" alt="">
            </div>

            <div class="otherData">

                <div class="conditions">
                    <p class="condition" id="description"></p>
                    <p class="condition" id="feels"></p>
                    <p class="condition" id="humidity"></p>
                </div>
                
                <div class="location">
                    <p id="region" class="location-data"></p>
                    <p id="country" class="location-data"></p>
                    <p id="localtime" class="location-data"></p>
                </div>

            </div>
        </div>

    </div>
</body>
</html>
